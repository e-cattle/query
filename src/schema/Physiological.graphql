directive @auth on FIELD_DEFINITION
scalar Datetime

type AnimalWeight {
  _id: ID!
  device: Device!
  value: Float!
  date: Datetime
  resource: String
  storaged: Datetime
  syncedAt: String
}

type AnimalWeightSubscriptionPayload {
  node: AnimalWeight!
}

