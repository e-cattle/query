directive @auth on FIELD_DEFINITION
scalar Datetime

type AirTemperature {
  _id: ID!
  device: Device!
  value: Int!
  date: Datetime
  resource: String
  storaged: Datetime
  syncedAt: String
}

type RelativeHumidity {
  _id: ID!
  device: Device!
  value: Int!
  date: String
  resource: String
  storaged: Datetime
  syncedAt: String
}

type Precipitation {
  _id: ID!
  device: Device!
  value: Int!
  date: Datetime
  resource: String
  dataStorage: Datetime
  syncedAt: String
}

