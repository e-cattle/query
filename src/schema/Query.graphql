type Query {
  Devices: [Device]
  device(_id: ID!): Device!
  Precipitation: [Precipitation]
  AirTemperatures(
    skip: Int
    limit: Int
    query: SensorWhereInput
    period: SensorPeriod
    where: SensorLocal
  ): [AirTemperature!]! @auth

  RelativeHumidities(
    skip: Int
    limit: Int
    query: SensorWhereInput
    period: SensorPeriod
    where: SensorLocal
  ): [RelativeHumidity!]! @auth
}
