type Query {
  Precipitation: [Precipitation]
  AirTemperatures(
    skip: Int
    limit: Int
    query: SensorWhereInput
    period: SensorPeriod
  ): [AirTemperature!]! @auth

  RelativeHumidities(
    skip: Int
    limit: Int
    query: SensorWhereInput
    period: SensorPeriod
  ): [RelativeHumidity!]! @auth
}
